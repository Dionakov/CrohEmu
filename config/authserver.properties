# Authentication server configuration
# Do not modify if you don't know what you are doing. Always backup your changes.

# The application's execution mode. Possible values :
#   debug0  : all debug messages shown (down to raw socket message data) -- DEV only
#   debug1  : some debug messages shown (down to controller entry points) -- DEV only
#   release : only info, warning and error messages shown
#   silent  : no messages shown
execMode=debug0

# The server's IPv4 address
ipAddress=127.0.0.1

# The port number to which the auth server will listen
portNumber=11234