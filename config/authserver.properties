# Authentication server configuration
# Do not modify if you don't know what you are doing. Always backup your changes.

# The application's execution mode. Possible values :
#   00 - silent  : no messages shown
#   10 - release : only info, warning and error messages shown
#   20 - debug1  : some debug messages shown (down to controller entry points) -- DEV only
#   30 - debug0  : all debug messages shown (down to raw socket message data) -- DEV only
execMode=debug0

# The server's IPv4 address
ipAddress=127.0.0.1

# The port number to which the auth server will listen
portNumber=11234

